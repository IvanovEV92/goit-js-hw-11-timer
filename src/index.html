<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Indie+Flower&display=swap"
      rel="stylesheet"
    />

    <title>Happy New Year</title>

    <!-- Don't forget to delete this style tag. -->
  </head>

  <body>
    <h1 class="animate__animated animate__zoomInDown animate__slower">
      New Year in
    </h1>
    <div class="timer" id="timer-1">
      <div class="field">
        <span class="value" data-value="days">000</span>
        <span class="label">Days</span>
      </div>

      <div class="field">
        <span class="value" data-value="hours">00</span>
        <span class="label">Hours</span>
      </div>

      <div class="field">
        <span class="value" data-value="mins">00</span>
        <span class="label">Minutes</span>
      </div>

      <div class="field">
        <span class="value" data-value="secs">00</span>
        <span class="label">Seconds</span>
      </div>
    </div>
    <h2><span class="icon">2</span> 22</h2>
  </body>
</html>
